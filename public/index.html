<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Devour | Gleam</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <!-- HUD (Heads Up Display) -->
    <div id="hud">
        <div id="leaderboard" class="hud-card">
            <h2>Leaderboard</h2>
            <div id="leaderboardList" class="flex flex-col gap-1">
                <!-- Populated by script.js -->
            </div>
        </div>

        <div id="score-display" class="hud-card">
            <span class="score-label">Mass</span>
            <span id="scoreVal" class="score-value">0</span>
        </div>

        <div class="controls-hint">
            WASD to Move<br>
            SPACE to Boost
        </div>
    </div>

    <!-- Main Menu Screen -->
    <div id="menuScreen" class="overlay">
        <div class="glass-card">
            <h1>devour</h1>
            
            <div class="input-group">
                <label for="playerName">Cell Identity</label>
                <input type="text" id="playerName" placeholder="Enter name..." maxlength="15">
            </div>

            <div class="input-group">
                <label>Select Skin</label>
                <div class="color-grid">
                    <div class="color-opt" style="background: #9d174d;" data-color="#9d174d"></div>
                    <div class="color-opt" style="background: #0ea5e9;" data-color="#0ea5e9"></div>
                    <div class="color-opt" style="background: #10b981;" data-color="#10b981"></div>
                    <div class="color-opt" style="background: #f59e0b;" data-color="#f59e0b"></div>
                    <div class="color-opt" style="background: #8b5cf6;" data-color="#8b5cf6"></div>
                </div>
            </div>

            <button id="startBtn" class="btn-primary">Enter Arena</button>
        </div>
    </div>

    <!-- Death Screen -->
    <div id="deathScreen" class="overlay">
        <div class="glass-card">
            <h1 style="background: linear-gradient(to bottom, #fff, #ef4444); -webkit-background-clip: text;">consumed</h1>
            <p style="margin-bottom: 2rem; opacity: 0.6;">You have been absorbed by a larger cell.</p>
            <button id="respawnBtn" class="btn-primary">Try Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
