<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devour | Gleam</title>
    <link rel="icon" type="image/png" href="https://gleambringer.github.io/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Essential layout overrides to ensure canvas fills the screen */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0a050f;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body>

    <!-- UI Layer for stats -->
    <div id="ui-layer">
        <div class="score-card">
            <span class="text-white opacity-60 text-xs uppercase tracking-tighter">Mass</span>
            <span id="scoreVal" class="text-xl">20</span>
        </div>
    </div>

    <!-- Death Overlay -->
    <div id="deathScreen">
        <h1 class="death-title">CONSUMED</h1>
        <p class="text-white/60 mb-8 max-w-xs">You have been absorbed into the collective mass of a larger entity.</p>
        <button id="respawnBtn" class="btn-respawn">
            Re-materialize
        </button>
    </div>

    <!-- Movement Instruction -->
    <div class="controls-hint text-white/40 uppercase tracking-widest text-[10px]">
        Use Arrow Keys or WASD to navigate
    </div>

    <!-- Main Game Surface -->
    <canvas id="gameCanvas"></canvas>

    <!-- Socket.io and Game Client Logic -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
